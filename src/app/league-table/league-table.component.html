<h2>Liga Rochense de Futbol de Salón Femenino</h2>
<div class="table-container">
    <h2>Torneo Apertura 2023<br> 
    </h2>

    <!-- SERIE A AND B LEAGUE TABLES -->
    <!-- <app-league-table-standings [serieTitle]="'Serie A'" [equipos]="equiposSerieA"></app-league-table-standings>
    <app-league-table-standings [serieTitle]="'Serie B'" [equipos]="equiposSerieB"></app-league-table-standings> -->
    <app-league-table-standings [serieTitle]="'Clasificación'" [equipos]="equipos"></app-league-table-standings>

    <!-- FIXTURE -->
    <h2>Fixture</h2>
    <table class="league-table">
        <thead class="serie-header">
            <tr class="serie-header-content">
                <th colspan="4">          
                    <div class="matchday-header-container">
                        <button class="arrow left-arrow" [disabled]="currentMatchday === 1" (click)="navigateMatchday('previous')"><img src="assets\img\arrow-left.webp"></button>
                        <span>FECHA {{ currentMatchday }}</span>
                        <button class="arrow right-arrow" [disabled]="currentMatchday === totalMatchdays" (click)="navigateMatchday('next')"><img src="assets\img\arrow-right.webp"></button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let match of matches[currentMatchday - 1]">
                <!-- Iterate through teams (matchday), look up info and bring IMG by splitting up names -->
                <td class="team-name-fixture team-name-logo-centered"><span><img [src]="'assets/img/club-logos/' + (match.equipoLocal.split(' ').length > 1 ? match.equipoLocal.split(' ')[1].toLowerCase() : match.equipoLocal.toLowerCase()) + '.webp'" alt=""></span><br>{{ match.equipoLocal }}</td>
                <td class="fixture-result">{{ match.golesLocal }}</td>
                <td class="fixture-result">{{ match.golesVisitante }}</td>
                <td class="team-name-fixture team-name-logo-centered"><span><img [src]="'assets/img/club-logos/' + (match.equipoVisitante.split(' ').length > 1 ? match.equipoVisitante.split(' ')[1].toLowerCase() : match.equipoVisitante.toLowerCase()) + '.webp'" alt=""></span><br>{{ match.equipoVisitante }}</td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button class="page-link" *ngFor="let page of pages" [class.active]="page === currentMatchday" (click)="navigateMatchday(page)">{{ page }}</button>
      </div>
    </div>
    
    <div class="results-container">
